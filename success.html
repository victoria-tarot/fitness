<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Envoyé | Fitness Rénovation</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --lime-green: #9acd32; --dark-grey: #1a1a1a; --white: #ffffff; }
        body { font-family: 'Open Sans', sans-serif; background-color: var(--white); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; padding: 50px; background: #f9f9f9; border-radius: 8px; border-top: 5px solid var(--lime-green); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        h1 { font-family: 'Montserrat', sans-serif; color: var(--dark-grey); margin-bottom: 20px; }
        p { color: #666; margin-bottom: 30px; }
        .btn { padding: 12px 30px; background: var(--lime-green); color: var(--dark-grey); text-decoration: none; font-weight: 700; border-radius: 4px; text-transform: uppercase; }
        .btn:hover { background: var(--dark-grey); color: var(--lime-green); transition: 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <div style="font-size: 50px; color: var(--lime-green); margin-bottom: 20px;">✓</div>
        <h1>Message Envoyé !</h1>
        <p>Merci de nous avoir contactés. Nous reviendrons vers vous sous 24 heures.</p>
        <a href="index.html" class="btn">Retour à l'accueil</a>
    </div>
</body>
</html>
