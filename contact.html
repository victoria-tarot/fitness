<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Fitness R√©novation</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --lime-green: #9acd32; --dark-grey: #1a1a1a; --light-grey: #f4f4f4; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Open Sans', sans-serif; color: #333; background-color: var(--white); overflow-x: hidden; }
        
        /* HEADER */
        header { background: var(--white); height: 70px; display: flex; align-items: center; position: fixed; width: 100%; top: 0; z-index: 999; box-shadow: 0 2px 15px rgba(0,0,0,0.05); }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        nav { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo { font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 1.2rem; color: var(--dark-grey); text-transform: uppercase; }
        .logo span { color: var(--lime-green); }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { font-size: 0.9rem; font-weight: 600; text-decoration: none; color: inherit; }
        .nav-links a:hover { color: var(--lime-green); }
        .burger { display: none; cursor: pointer; }
        .burger div { width: 25px; height: 3px; background-color: var(--dark-grey); margin: 5px; }

        .page-header { margin-top: 70px; background: var(--dark-grey); color: white; padding: 60px 0; text-align: center; }
        h1 { font-family: 'Montserrat', sans-serif; }

        /* FORMULARIO */
        .contact-section { padding: 60px 0; display: flex; flex-wrap: wrap; gap: 50px; }
        .contact-info, .contact-form { flex: 1; min-width: 300px; }
        
        form { display: flex; flex-direction: column; gap: 15px; }
        input, textarea { padding: 15px; border: 1px solid #ddd; border-radius: 4px; width: 100%; font-family: inherit; }
        button { padding: 15px; background: var(--lime-green); color: var(--dark-grey); border: none; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        button:hover { background: var(--dark-grey); color: var(--lime-green); }

        footer { background: var(--dark-grey); color: var(--white); padding: 40px 0; text-align: center; margin-top: 50px; }
        
        /* RESPONSIVE */
        @media screen and (max-width: 768px) {
            .nav-links { display: none; } /* Simplificado para evitar errores JS */
            .burger { display: block; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo">Fitness<span>R√©novation</span></div>
                <ul class="nav-links">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html" style="color: var(--lime-green);">Contact</a></li>
                </ul>
                <div class="burger"><div></div><div></div><div></div></div>
            </nav>
        </div>
    </header>

    <div class="page-header">
        <div class="container">
            <h1>Contactez-nous</h1>
        </div>
    </div>

    <section class="container contact-section">
        <div class="contact-info">
            <h3>Parlons de votre projet</h3>
            <p>Envoyez-nous un message pour un devis gratuit.</p>
            <br>
            <p>üìû +33 6 52 07 99 96</p>
            <p>‚úâÔ∏è fitness-renovation@outlook.com</p>
        </div>

        <div class="contact-form">
            <form name="contact" method="POST" data-netlify="true" action="/success.html">
                <input type="hidden" name="form-name" value="contact" />
                
                <p>
                    <input type="text" name="nom" placeholder="Votre Nom" required>
                </p>
                <p>
                    <input type="email" name="email" placeholder="Votre Email" required>
                </p>
                <p>
                    <input type="text" name="sujet" placeholder="Sujet" required>
                </p>
                <p>
                    <textarea name="message" rows="5" placeholder="Votre message..." required></textarea>
                </p>
                <p>
                    <button type="submit">ENVOYER LE MESSAGE</button>
                </p>
            </form>
        </div>
    </section>

    <footer>
        <div class="container"><p>&copy; 2024 Fitness R√©novation</p></div>
    </footer>

</body>
</html>
